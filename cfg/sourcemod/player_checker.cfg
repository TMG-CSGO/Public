// Kill all afk: 1, Only last player kill: 0.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_afk_force_kill "0"

// Immunity afk: 1 kick, 2 move and kick. Set 0 to disable.
// -
// Default: "2"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_pc_afk_immune_enable "2"

// Flag for afk immunity (example: 'pza')
// -
// Default: "p"
sm_pc_afk_immune_flag "za"

// After how many seconds to delete the player.
// -
// Default: "290.0"
// Minimum: "0.000000"
sm_pc_afk_kick_interval "290.0"

// Minimum number of players to kick.
// -
// Default: "10"
// Minimum: "0.000000"
sm_pc_afk_kick_min_players "10"

// After how many seconds to move spec the player.
// -
// Default: "40.0"
// Minimum: "0.000000"
sm_pc_afk_move_interval "40.0"

// The distance (units) that the player must go to remove checks.
// -
// Default: "40.0"
// Minimum: "0.000000"
sm_pc_afk_origin_threshold "40.0"

// Set it to 0 to disable checking the knife in the player hands.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_anticamp_check_knife "1"

// Set 0 to disable anticamp.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_anticamp_enable "0"

// Set 0 to disable immunity anticamp.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_anticamp_immune_enable "1"

// Flag for anticamp immunity (example: 'pza')
// -
// Default: "p"
sm_pc_anticamp_immune_flag "za"

// Set 0 to disable check shift.
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_anticamp_in_speed "0"

// The amount of times a suspected camper is checked for
// -
// Default: "30.0"
// Minimum: "2.000000"
sm_pc_anticamp_interval "30.0"

// Set 0 to enable checks of all commands permanently.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_anticamp_matchmaking "1"

// The amount of health that should not be penalized. Set to 0 to ignore the parameter.
// -
// Default: "10"
// Minimum: "0.000000"
// Maximum: "100.000000"
sm_pc_anticamp_minhealth "10"

// The camp punishment type. (0 = Fade, 1 = Kill, 2 = Slap)
// -
// Default: "0"
// Minimum: "0.000000"
// Maximum: "2.000000"
sm_pc_anticamp_punishment_type "0"

// The distance (units) to check for camping.
// -
// Default: "130.0"
// Minimum: "0.000000"
sm_pc_anticamp_radius "130.0"

// How much damage to inflict when punishing through a slap. Set to 0 to ignore the parameter.
// -
// Default: "5"
// Minimum: "0.000000"
// Maximum: "1000.000000"
sm_pc_anticamp_slaphealth "5"

// After how many seconds to check afk/png/camp the player.
// -
// Default: "5.0"
// Minimum: "0.000000"
sm_pc_check_interval "5.0"

// Set 0 to disable ping check.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_ping_check_enable "1"

// Set 0 to disable immunity ping.
// -
// Default: "1"
// Minimum: "0.000000"
// Maximum: "1.000000"
sm_pc_ping_immune_enable "1"

// Flag for ping immunity (example: 'pza')
// -
// Default: "p"
sm_pc_ping_immune_flag "za"

// Number of max checks ping after kick.
// -
// Default: "10"
// Minimum: "0.000000"
sm_pc_ping_max_checks "18"

// Max ping allowed.
// -
// Default: "150"
// Minimum: "0.000000"
sm_pc_ping_max_ping "150"

// Plugin tag
// -
// Default: "[{lightgreen}Player Checker{default}] "
sm_pc_plugin_tag "[{lightgreen}TMG-Player Checker{default}] "

// Time to show warining message.
// -
// Default: "15.0"
// Minimum: "0.000000"
sm_pc_warn_interval "15.0"

// User warn sound
// -
// Default: "ui/menu_invalid.wav"
sm_pc_warn_sound "ui/menu_invalid.wav"


