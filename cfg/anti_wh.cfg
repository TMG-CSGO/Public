pvs_min_player_Distance "350"                     // The kick-in distance PVS is enabled. Players cannot see further than 1400 units if not spotted. 
occlusion_test_async "0"                          // Enable asynchronous occlusion test in another thread; may save some server tick time at the cost of synchronization overhead
net_splitrate "1"                                 // Number of fragments for a splitpacket that can be sent per frame
sv_occlude_players "1"                            // PVS-restriction, must be on as Valve has solved the issues with invisible players and more. 
sv_force_transmit_players "0"                     // Will transmit players to all clients regardless of PVS checks.
sv_max_distance_transmit_footsteps "325"          // Maximum footstep transmit to the client. 
sv_maxusrcmdprocessticks_holdaim "10"             // Any value larger than 1 will determines how long (number of ticks) a server holds client aim data while processing a backlog of user commands.
sv_clockcorrection_msecs "15"                     // The server tries to keep each players m_nTickBase withing this many msecs of the server absolute tickcount 
sv_client_min_interp_ratio "2"
sv_client_max_interp_ratio "2"